{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5>تفاصيل الوحدة</h5>
    </div>
    <div class="card-body">
      <p><strong>النوع:</strong> {{ unit.get_unit_type_display }}</p>
      <p><strong>المساحة:</strong> {{ unit.area }} م<sup>2</sup></p>
      <p><strong>الإيجار:</strong> {{ unit.monthly_rent }} ريال عماني</p>
      {% if unit.is_occupied %}
      <a href="{% url 'contract_details' unit.contract.id %}" class="btn btn-primary">عرض العقد</a>
      <a href="{% url 'add_contract' unit.id %}" class="btn btn-success">إضافة عقد جديد</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
