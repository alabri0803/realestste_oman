{% extends 'accounts/base.html' %}
{% load i18n %}
{% block title %}{% trans _("تسجيل الدخول") %}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h3 class="card-title mb-0">
        <i class="fas fa-sign-in-alt me-2"></i>
        {% trans _("تسجيل الدخول") %}
          </h3>
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">
              <i class="fas fa-user me-1"></i>
              {% trans _("اسم المستخدم أو البريد الإلكتروني") %}
            </label>
            <input type="text" class="form-control" id="id_username" name="username" placeholder="{% trans _('أدخل اسم المستخدم') %}" required>
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label"><i class="fas fa-lock me-1"></i>
              {% trans _("كلمة المرور") %}
            </label>
            <input type="password" class="form-control" id="id_password" name="password" placeholder="{% trans _('أدخل كلمة المرور') %}" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              {% trans _("تذكرني") %}
            </label>
          </div>
          <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-1"></i>
            {% trans _("تسجيل الدخول") %}
          </button>
        </form>
        <hr>
        <div class="text-center">
          <a href="#" class="text-decoration-none">
            {% trans _("نسيت كلمة المرور؟") %}
          </a>
          <span class="mx-2">|</span>
          <a href="{% url 'accounts:signup' %}" class="text-decoration-none">
            {% trans _("إنشاء حساب جديد") %}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
